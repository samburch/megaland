<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MegaLand - Make entertainment great again!</title>
  </head>
  <body>
    <div class="form-container">
      <div class="form-heading">
        <h1>MegaLand</h1>
        <p>Sign up for the latest deals, offers and news!</p>
      </div>
      <form action="/signup" method="post" class="subscribe" id="megaland-registration">
        <div class="input-field">
          <label for="firstname">First name:</label>
          <input type="text" id="firstname" name="name" autocomplete="given-name" maxlength="32" placeholder="Enter your first name"/>
          <small></small>
        </div>
        <div class="input-field">
          <label for="lastname">Last name:</label>
          <input type="text" id="lastname" name="name" autocomplete="family-name" maxlength="32" placeholder="Enter your last name"/>
          <small></small>
        </div>
        <div class="input-field">
          <label for="email">Email address:</label>
          <input type="email" id="email" autocomplete="email" maxlength="254" placeholder="Enter your email address"/>
          <small></small>            
        </div>
        <div class="input-field">
          <label for="dob">Date of birth:</label>
          <input type="date" id="dob" />
          <small></small>
        </div>
        <div class="input-field">
          <label for="password">Password:</label>
          <input type="password" id="password" autocomplete="new-password" max="32" placeholder="Choose a password"/>
          <small></small>      
        </div>
          <button type="submit">Sign up</button>
      </form>
    </div>
    <script type="module" src="/src/configuration.ts"></script>
  </body>
</html>
